<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
      body {
      background-image: url("{% static 'image/8270301.jpg' %}");
      background-size: cover;
      background-repeat: no-repeat;
      color: rgb(8, 8, 8);
    }
    .container{
      display: flex;
      justify-content: center;
      align-items: center;
      padding-top: 220px;
    }
    </style>
  </head>
  <body>
    <div class="container mt-3">
        <h4 class="text-center">SignUp Page</h4>
        <table>
        <form action="" method="post">
            {% csrf_token %}
            <tr>
              <td>username</td>
              <td>{{form.username}}</td>
            </tr>
            <tr>
              <td>Enter Password</td>
              <td>{{form.password1}}</td>
            </tr>
            <tr>
              <td>Confirm Password</td>
              <td>{{form.password2}}</td>
            </tr>
            <tr>
              <td>Email</td>
              <td>{{form.email}}</td>
            </tr>
            <tr>
              <td>First Name</td>
              <td>{{form.first_name}}</td>
            </tr>
            <tr>
              <td>Last Name</td>
              <td>{{form.last_name}}</td>
            </tr>
            <tr>
                <td></td>
                <td><button type="submit" class="btn btn-primary btn-sm mt-1">Signup</button></td>
            </tr>
            <tr>
              <td>Already Registred</td>
              <td><a href="{% url 'login' %}">Login Here</a></td>
            </tr>
        </table>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
