<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">

        {% if update_status %}
        <h1>Hello {{ name }} Profile Data upgrated successfully</h1>
        <a href="{% url 'dashboard' %}">Go back to dashboard</a>
        {% elif register_status %}
        <h1>Registraction is success. Now you can <a href="{% url 'login' %}">Login</a></h1>
        {% elif change_password_status %}
        <h1>Your Password changed successfully. Now you can <a href="{% url 'login' %}">Login</a> with new password</h1>
        {% endif %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
